{% load color_palette %}

<dialog id="image-modal" class="modal">
    <div class="modal-box max-w-2xl bg-white">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        </form>
        
        <h3 class="font-bold text-lg mb-4">Criar Post com Imagens</h3>
        
        <form method="post" action="{% url 'posts:create_post' %}" class="space-y-4" id="image-form" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="post_type" value="regular">
            
            <!-- Título do Post -->
            <div class="form-control">
                <input type="text" name="content" placeholder="Sobre o que você quer falar?" 
                    class="input input-bordered w-full focus:outline-none focus:border-teal-500">
            </div>
            
            <!-- Preview de Imagens -->
            <div id="image-preview" class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">
                <!-- As imagens serão adicionadas aqui via JavaScript -->
            </div>
            
            <!-- Input de Imagens -->
            <div class="form-control">
                <label class="w-full h-32 border-2 border-dashed rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-base-200/50 group">
                    <div class="flex flex-col items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-teal-500 group-hover:text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="mt-2 text-sm text-base-content/70">Clique para adicionar imagens</p>
                        <p class="text-xs text-base-content/50">PNG, JPG, GIF até 10MB</p>
                    </div>
                    <input type="file" name="images" multiple accept="image/*" class="hidden" onchange="previewImages(event)">
                </label>
            </div>
            
            <!-- Botão Postar -->
            <div class="modal-action">
                <button type="submit" class="btn bg-gradient-to-r from-teal-500 to-emerald-500 text-white hover:from-teal-600 hover:to-emerald-600 border-none">
                    Postar
                </button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
