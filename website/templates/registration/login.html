{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Fitness Social{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title justify-center text-2xl mb-6">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="flex justify-between items-center mt-4 mb-6">
                    <label class="cursor-pointer label">
                        <input type="checkbox" name="remember" class="checkbox checkbox-primary" />
                        <span class="label-text ml-2">Remember me</span>
                    </label>
                    <a href="{% url 'password_reset' %}" class="link link-primary">Forgot Password?</a>
                </div>
                <div class="card-actions">
                    <button type="submit" class="btn btn-primary w-full">Login</button>
                </div>
            </form>
            <div class="divider">OR</div>
            <p class="text-center">Don't have an account? <a href="{% url 'register' %}" class="link link-primary">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
